<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Debilidades Pokémon</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; text-align: center; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
        select { padding: 10px; margin: 10px; border-radius: 5px; }
        .result { margin-top: 20px; font-weight: bold; color: #d32f2f; }
        .type-badge { padding: 5px 10px; border-radius: 5px; margin: 5px; display: inline-block; color: white; text-transform: uppercase; font-size: 12px; }
    </style>
</head>
<body>

<div class="card">
    <h1>⚔️ Debilidades Pokémon</h1>
    <p>Selecciona el tipo o tipos del enemigo:</p>
    
    <select id="type1">
        <option value="none">Tipo 1</option>
        <option value="fuego">Fuego</option>
        <option value="agua">Agua</option>
        <option value="planta">Planta</option>
        </select>

    <select id="type2">
        <option value="none">Tipo 2 (Opcional)</option>
        <option value="volador">Volador</option>
        <option value="veneno">Veneno</option>
        </select>

    <div class="result" id="weakness-output">
        Aquí aparecerá qué es súper eficaz...
    </div>
</div>

<script>
    // Ejemplo de lógica simple
    const type1 = document.getElementById('type1');
    const type2 = document.getElementById('type2');
    const output = document.getElementById('weakness-output');

    function calcular() {
        if(type1.value === "fuego" && type2.value === "none") {
            output.innerHTML = "Es débil contra: <span style='color:blue'>Agua, Tierra, Roca</span>";
        } else if (type1.value === "fuego" && type2.value === "volador") {
            output.innerHTML = "¡Cuidado! Debilidad x4 a: <span style='color:brown'>Roca</span>. También débil a Agua y Eléctrico.";
        }
        // Aquí iría el resto de la tabla de tipos
    }

    type1.addEventListener('change', calcular);
    type2.addEventListener('change', calcular);
</script>

</body>
</html>
